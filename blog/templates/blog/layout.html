{% load static%}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-secondary">
    <header class="mb-4">
        <nav class="navbar navbar-expand navbar-dark bg-dark bg-gradient">
            <div class="container ">
            <a class="navbar-brand" href="{% url 'index' %}">sadaya official site</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">top</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">study</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">site map</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <article class="col-sm-9 mb-4">
            {% block content %}{% endblock %}
            </article>
            <aside class="col-sm-3">
                <div class="card mb-3">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">sadaya</h5>
                        <p class="card-text">
                            「IT・投資・法律の知識が、現代社会を生き抜くための唯一のサバイバル技術」をテーマに執筆。Chromebookひとつでどこまでできるか？という隠れテーマをサイトでもあります。
                        </p>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <footer class="mt-4">
        <div class="px-4 bg-dark bg-gradient">
            <p class="container text-center text-light"><small>&copy; 2021 sadaya</small></p>
        </div>
    </footer>
</body>
</html>
